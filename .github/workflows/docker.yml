name: Create and Publish a Docker Image

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  REGISTRY: ghcr.io

jobs:
  generate-matrix:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.generate-matrix.outputs.matrix }}
    steps:
      - uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v30
        with:
          nix_path: nixpkgs=channel:nixos-unstable
          github_access_token: ${{ secrets.GITHUB_TOKEN }}
          extra_nix_config: |
            experimental-features = nix-command flakes

      - name: Generate matrix
        id: generate-matrix
        run: |
          MATRIX=$(nix run .#matrix --quiet)
          echo "Generated Matrix:"
          echo "$MATRIX"
          echo "matrix=$MATRIX" >> $GITHUB_OUTPUT

  build-and-push-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write
    needs: generate-matrix
    strategy:
      fail-fast: false
      matrix:
        include: ${{ fromJson(needs.generate-matrix.outputs.matrix) }}
    outputs:
      version: ${{ steps.set-version.outputs.version }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: "recursive"

      - name: Install Nix
        uses: cachix/install-nix-action@v30
        with:
          nix_path: nixpkgs=channel:nixos-unstable
          github_access_token: ${{ secrets.GITHUB_TOKEN }}
          extra_nix_config: |
            experimental-features = nix-command flakes

      - name: Set IMAGE_NAME
        run: echo "IMAGE_NAME=${GITHUB_REPOSITORY,,}" >> $GITHUB_ENV

      - name: Set VERSION
        id: set-version
        run: |
          VERSION=$(grep '^version' Cargo.toml | cut -d'"' -f2)
          echo "VERSION=${VERSION}" >> $GITHUB_ENV
          echo "version=${VERSION}" >> $GITHUB_OUTPUT

      - name: Login to the Container Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: (${{ matrix.arch }}) Extract Version and Build/Push Images
        env:
          REGISTRY: ${{ env.REGISTRY }}
          IMAGE_NAME: ${{ env.IMAGE_NAME }}
        run: |
          IMG_NAME="${REGISTRY}/${IMAGE_NAME}"

          echo "Building ${IMG_NAME}:${VERSION}"
          nix build '.?submodules=1#image-${{ matrix.arch }}'
          docker load <./result

          echo "Publish '${VERSION}'"
          docker tag "cangrebot:${VERSION}" "${IMG_NAME}:${VERSION}"
          docker push "${IMG_NAME}:${VERSION}"

          echo "Publish 'latest'"
          docker tag "cangrebot:${VERSION}" "${IMG_NAME}:latest"
          docker push "${IMG_NAME}:latest"

  update-remote:
    needs: [build-and-push-image]
    runs-on: ubuntu-latest
    env:
      VERSION: ${{ needs.build-and-push-image.outputs.version }}
    steps:
      - name: Install Kubectl
        run: |
          bash <(curl -sL https://raw.githubusercontent.com/RustLangES/workflows/main/setup-kubectl.sh) -t "${{ secrets.KUBE_TOKEN }}" -c "${{ secrets.KUBE_CERTIFICATE }}" -h "${{ secrets.KUBE_HOST }}"

      - name: Set ENV
        run: |
          NAMESPACE=$(echo "${{ github.repository }}" | cut -d'/' -f2)
          echo "NAMESPACE=$NAMESPACE" >> $GITHUB_ENV
          echo "IMAGE_NAME=${GITHUB_REPOSITORY,,}" >> $GITHUB_ENV

      - name: Update Remote Secrets
        run: |
          kubectl patch secret "${{ env.NAMESPACE }}-secrets" \
            --namespace="${{ env.NAMESPACE }}" \
            --type=merge \
            -p='{"data":{"DISCORD_TOKEN":"'${{ secrets.DISCORD_TOKEN }}'","GUILD_ID":"'${{ secrets.GUILD_ID}}'","CHANNEL_DAILY":"'${{ secrets.CHANNEL_DAILY}}'","CHANNEL_SUGGEST":"'${{ secrets.CHANNEL_SUGGEST}}'","TEMPORAL_WAIT":"'${{ secrets.CANGREBOT_TEMP_WAIT_CHANNEL}}'","TEMPORAL_CATEGORY":"'${{ secrets.CANGREBOT_TEMP_CATEGORY}}'","TEMPORAL_LOGS":"'${{ secrets.CANGREBOT_TEMP_LOGS_CHANNEL}}'","BOT_APIKEY":"'${{ secrets.CANGREBOT_APIKEY}}'","GEMINI_KEY":"'${{ secrets.CANGREBOT_GEMINI_KEY}}'"}}'

      - name: Update Remote Image
        run: |
          kubectl set image "deployment/${{ env.NAMESPACE }}" \
            bot="ghcr.io/${{ env.IMAGE_NAME }}:${{ env.VERSION }}" \
            -n "${{ env.NAMESPACE }}"
